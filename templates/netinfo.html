<h2>{label}</h2>
<h4>{nodename}</h4>
<p>{description}</p>
<table class="netinfo">
	<tbody>
		<tr><td class="label">adres:</td><td>{address}</td></tr>
		<!-- BEGIN ipv4 -->
		<tr><td class="label">netmask:</td><td>{netmask}</td></tr>
		<tr><td class="label">broadcast:</td><td>{broadcast}</td></tr>
		<!-- END ipv4 -->
		<!-- BEGIN customfield -->
		<tr><td class="label">{field}:</td><td>{value}</td></tr>
		<!-- END customfield -->
		<!-- BEGIN customtable -->
		<tr><td class="label">{table}:</td><td>{item}</td></tr>
		<!-- END customtable -->
		<!-- BEGIN parent -->
		<tr><td class="label">parent:</td><td><a href="?page=main&amp;node={parentnode}">{parentnode}</a></td></tr>
		<tr><td class="label">Verantwoordelijk:</td><td>{responsible}</td></tr>
		<tr><td class="label">Opmerkingen:</td><td>{remarks}</td></tr>
		<tr><td class="label">OS:</td><td>{os}</td></tr>
		<tr><td class="label">Servergroep:</td><td>{servergroup}</td></tr>
		<!-- END parent -->
	</tbody>
</table>

<p>
	<!-- BEGIN editbuttons -->
	<a class="button" href="?page=addnode&amp;node={node}&amp;nodename={nodename}&amp;description={description}" remote="remote">toevoegen</a>
    <a class="button" href="?page=deletenode&amp;node={node}" remote="remote">verwijderen</a>
	<a class="button" href="?page=editnode&amp;node={node}" remote="remote">aanpassen</a>
	<!-- END editbuttons -->
	<!-- BEGIN printtreebutton -->
	<a class="button" href="?action=printtree&amp;node={node}">print node</a>
	<!-- END printtreebutton -->
</p>

<!-- BEGIN haschildren -->
<p>
	<input type="checkbox" id="toggleunused" onchange="toggleunused('{node}', '{unusedyesno}');" {showunusedchecked}>&nbsp;<label for="toggleunused">{unusedlabel}</label>
</p>
<!-- END haschildren -->
