			<th>Naam</th>

	</thead>
	<tbody>
			<!-- BEGIN entry -->
			<tr>
				<td style="white-space: nowrap;cursor: pointer;" onclick="window.location.href = '?page=main&node={node}/32'">{name}</td>

				<td>
					<form method="post" action="" remote="remote">
						<input type="hidden" name="address" value="{realaddress}" type="text">
						<input type="hidden" name="bits" value="32" type="text">
						<input type="hidden" name="nodename" value="{name}" type="text">
						<input type="hidden" name="responsible" value="{responsible}" type="text">
						<input type="hidden" name="remarks" value="{remarks}" type="text">
						<input type="hidden" name="os" value="{os}" type="text">
						<input type="hidden" name="servergroup" value="{servergroup}" type="text">
						<input type="hidden" name="description" value="{description}" type="text">

						<input type="hidden" name="node" value="{node}/32" type="">

					</form>

		</tbody>
