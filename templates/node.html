<form method="post" action="" remote="remote">
	<table>
		<tbody>
			<tr>
				<td class="label">Adres:</td>
				<td><input type="text" name="address" value="{address}" /> / <input type="text" name="bits" size="4" value="{bits}" /></td>
			</tr>
			<tr>
				<td class="label">Naam:</td>
				<td><input type="text" name="nodename" value="{nodename}" /></td>
			</tr>
			<tr>
				<td class="label">Verantwoordelijk:</td>
				<td><input type="text" name="responsible" value="{responsible}" /></td>
			</tr>
			<tr>
				<td class="label">Opmerkingen:</td>
				<td><input type="text" name="remarks" value="{remarks}" /></td>
			</tr>
			<tr>
				<td class="label">OS:</td>
				<td><input type="text" name="os" value="{os}" /></td>
			</tr>
			<tr>
				<td class="label">Servergroep:</td>
				<td><input list="groups" name="servergroup" value="{servergroup}">
					<datalist id="groups">
						<!-- BEGIN groups -->
						<option value="{group}">
						<!-- END groups -->
					</datalist> Dubbelklik om aan bestaande groep toe te voegen!
				</td>
			</tr>
			<!-- BEGIN parent -->
			<tr>
				<td class="label">parent:</td>
				<td><a href="{parentlink}">{parentaddress}</a></td>
			</tr>
			<!-- END parent -->
			<!-- BEGIN customfield -->
			<tr>
				<td class="label">{name}</td>
				<td><input type="text" name="field-{name}" value="{value}" /><input type="checkbox" name="field-{name}-recursive" id="field-{name}-recursive" /><label for="field-{name}-recursive">recursive</label></td>
			</tr>
			<!-- END customfield -->
			<!-- BEGIN customtable -->
			<tr>
				<td class="label">{table}</td>
				<td><select name="table-{table}">{tableoptions}</select><input type="checkbox" name="table-{table}-recursive" id="table-{table}-recursive" /><label for="table-{table}-recursive">recursive</label></td>
			</tr>
			<!-- END customtable -->
			<tr>
				<td class="label">Taken:</td>
				<td><textarea name="description" rows="5" cols="60">{description}</textarea></td>
			</tr>
			<!-- BEGIN addnode -->
			<tr><td></td><td><input type="submit" value="add" />&nbsp;<input type="submit" name="cancel" value="cancel" /></td></tr>
		</tbody>
	</table>
	<input type="hidden" name="action" value="addnode" />
			<!-- END addnode -->
			<!-- BEGIN changenode -->
			<tr><td></td><td><input type="submit" value="change" />&nbsp;<input type="submit" name="cancel" value="cancel" /></td></tr>
		</tbody>
	</table>
	<input type="hidden" name="action" value="changenode" />
	<input type="hidden" name="node" value="{node}" />
			<!-- END changenode -->
</form>
